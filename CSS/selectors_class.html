<!--class 선택자를 이용해서 변경하는법-->
<html> 
    <head>
    <style>
    {% comment %} 태그 선택자 {% endcomment %}
    li{ 
        color:red;
        text-decoration:underline;
    }

    {% comment %} id선택자 {% endcomment %}
    #select{ 
        font-size:60px;
    }

    {% comment %} class 선택자 {% endcomment %}
    .deactive{ 
        text-decoration: line-through;
        
    }{% comment %} class에 있는 모든 값들을 변경할때는 #이 아닌 .을 사용한다 {% endcomment %}
    </style>
    </head>
        <body>
        <h1 class = "deactive">Text h1</h1>
            <ul>
                <li class="deactive">HTML</li>
                <li id="select">CSS</li>          
                <li class="deactive">JavaScript</li>
                <!--클래스는 학교 반 같은 느낌 id는 학번 같은 느낌-->
            </ul>
        </body>
   
</html>
